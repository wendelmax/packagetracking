# Configuração do Locust para testes de performance
# Sistema de Rastreamento de Pacotes

# Configurações básicas
host = http://localhost:8083
locustfile = locustfile.py
headless = false
users = 10
spawn-rate = 2
run-time = 2m

# Configurações de logging
loglevel = INFO
logfile = locust.log

# Configurações de output
html = locust-results/report.html
csv = locust-results/results

# Configurações de rede
web-host = 0.0.0.0
web-port = 8089

# Configurações de performance
master = false
worker = false

# Configurações de segurança
skip-log-setup = false 